<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album ·∫¢nh Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" integrity="sha512-q+4bqsnHOEAT4Z9aWx+CGDOL+pL9T4Ih5Qsvms6mc6m3aapOHzOugm0OXhB+dc3PjPKpWxuMSxQZwVl6z+vMCg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fef7f0;
      color: #333;
    }
    header {
      padding: 20px;
      background: #fff3c0;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
    .input-drive {
      display: flex;
      justify-content: center;
      padding: 20px;
      gap: 10px;
    }
    .input-drive input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 400px;
      max-width: 90%;
    }
    .input-drive button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 20px;
      background: #fff;
    }
    .controls button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #2f855a;
      color: white;
      cursor: pointer;
    }
    .controls button:hover {
      background: #276749;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery a {
      position: relative;
      display: block;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .gallery .icons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .gallery .icons button {
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Album ·∫£nh t·ª´ Google Drive</h1>
    <p>Ch·ªçn th∆∞ m·ª•c Google Drive ƒë·ªÉ xem ·∫£nh | ·∫¢nh ƒë√£ ch·ªçn: <span id="selectedCount">0</span></p>
  </header>

  <div class="input-drive">
    <input type="text" id="driveUrl" placeholder="D√°n link th∆∞ m·ª•c Google Drive v√†o ƒë√¢y...">
    <button onclick="loadDriveImages()">T·∫£i ·∫£nh</button>
  </div>

  <div class="controls">
    <button onclick="downloadSelected()">T·∫£i v·ªÅ</button>
    <button onclick="filterFavorites()">L·ªçc ·∫£nh y√™u th√≠ch</button>
    <button onclick="copyImageNames()">Copy t√™n ·∫£nh</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js" integrity="sha512-RZ2kSBFVZ+spkbr7skf2+XUQIH9M7X06ck6zH6AS1yO+a6N1uYZzVGSLPLdKw1AyEUSDPZpZzUyZJbR51ay1KQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof lightbox !== 'undefined' && lightbox.option) {
        lightbox.option({ resizeDuration: 200, wrapAround: true });
      }
    });

    let selectedImages = [];
    const API_KEY = "AIzaSyALgZGmV-qtF5TmsHlY8pSN3TBPfrN4DhI";

    function toggleSelect(event, button) {
      event.preventDefault();
      const anchor = button.closest('a');
      const url = anchor.href;
      const index = selectedImages.indexOf(url);
      if (index === -1) {
        selectedImages.push(url);
        button.style.background = '#38a169';
      } else {
        selectedImages.splice(index, 1);
        button.style.background = 'white';
      }
      document.getElementById('selectedCount').textContent = selectedImages.length;
    }

    function toggleFavorite(button) {
      const active = button.classList.toggle('active');
      button.textContent = active ? 'üíñ' : '‚ù§Ô∏è';
    }

    function downloadSelected() {
      if (selectedImages.length === 0) return alert('Ch∆∞a ch·ªçn ·∫£nh n√†o!');
      selectedImages.forEach(url => window.open(url, '_blank'));
    }

    function copyImageNames() {
      const names = selectedImages.map(url => url.split('/').pop());
      navigator.clipboard.writeText(names.join('\n'));
      alert('ƒê√£ copy t√™n ·∫£nh!');
    }

    function filterFavorites() {
      alert('Ch·ª©c nƒÉng l·ªçc ·∫£nh y√™u th√≠ch ƒëang ƒë∆∞·ª£c ph√°t tri·ªÉn.');
    }

    function extractFolderId(url) {
      const match = url.match(/\/folders\/([a-zA-Z0-9_-]+)/);
      return match ? match[1] : null;
    }

    async function loadDriveImages() {
      const input = document.getElementById('driveUrl').value.trim();
      const folderId = extractFolderId(input);
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      if (!folderId) return alert('Kh√¥ng t√¨m th·∫•y Folder ID trong ƒë∆∞·ªùng d·∫´n.');

      const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+mimeType+contains+'image/'&key=${API_KEY}&fields=files(id,name)`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        if (!data.files || data.files.length === 0) {
          return alert('Kh√¥ng t√¨m th·∫•y ·∫£nh n√†o trong th∆∞ m·ª•c.');
        }

        data.files.forEach(file => {
          const imgUrl = `https://drive.google.com/uc?id=${file.id}`;
          const a = document.createElement('a');
          a.href = imgUrl;
          a.setAttribute('data-lightbox', 'album');
          a.setAttribute('data-title', file.name);
          a.innerHTML = `
            <img src="${imgUrl}" alt="${file.name}">
            <div class="icons">
              <button onclick="toggleSelect(event, this)">‚úîÔ∏è</button>
              <button onclick="toggleFavorite(this)">‚ù§Ô∏è</button>
            </div>`;
          gallery.appendChild(a);
        });
      } catch (error) {
        alert('L·ªói khi t·∫£i ·∫£nh t·ª´ Google Drive.');
        console.error(error);
      }
    }
  </script>
</body>
</html>
